<!DOCTYPE html>
<html lang="en">
<head>
<!--
    Author: Cory Mischiek
    Date: 2024-08-27
    Description: A fully funcitonal and useful budget tracking application.


            -- Project Overview --
    - Allow user to add income and expenses

    - Categorize the transactions

    - View a summary of all finances

    - Visualize data with charts?

    - Save data persistently using local storage
-->
    <meta charset="UTF-8">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h1>Budget Tracker</h1>
<div class="container">
    <div class="budget-summary">
        <h2>Summary</h2>
        <p>Total Income: $<span id="total-income">0.00</span></p>
        <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
        <p>Balance: $<span id="balance">0.00</span></p>
    </div>

    <div class="transaction-form">
        <h2>Add Transaction</h2>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Description" required />
            <input type="number" id="amount" placeholder="Amount" required />
            <select id="category">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
    </div>

    <div class="transaction-list">
        <h2>Transactions</h2>
        <ul id="transaction-list"></ul>
    </div>
</div>


<script src="./app.js"></script>
</body>
</html>

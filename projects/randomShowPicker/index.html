<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie/Show Picker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(90deg, rgb(108, 7, 106), rgba(4, 64, 90, 0.922));
        }
        .header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }
        .container {
            text-align: center;
        }
        #chooseBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .list-item {
            margin: 5px 0;
        }
        p,ul,li {
            color: #fff;
        }
    </style>
</head>
<body>
    <p><a href="../../index.html">Back to Portfolio</a></p>
    <div class="header">Let's pick a show to watch!!</div>
    <div class="container">
        <button id="chooseBtn">CHOOSE</button>
        <ul id="chosenList" class="list"></ul>
    </div>

    <script>
        const tvShows = [
            "Euphoria", "Game of Thrones", "House of the Dragon", "The Outsiders",
            "Succession", "True Blood", "Westworld", "The Last of Us",
            "True Detective", "The Leftovers", "Watchmen", "The Sopranos",
            "The Wire", "The Office", "Black Mirror", "The Boys",
            "Gen V", "The Mandalorian (StarWars)", "The Acolyte (StarWars)", "House of Cards",
            "Parks and Rec", "Shameless", "Silicon Valley", "Futurama",
            "House", "The Walking Dead", "American Horror Story", "What we do in the Shadows",
            "Paranormal caught on Camera", "bar rescue", "Supernatural", "Breaking Bad", "Invincible", "Cowboy Bepop",
            "Fallout Series", 
        ];

        const anime = [
            "Cowboy Bepop", "Death Note", "Dragon Ball / DBZ / Movies", "Invincible", "Attack on Titan"
        ];

        const movies = [
            "Mad Max", "Mad Max Furiosa", "The Departed", "Star Wars 7-8-9", "LoTR Trilogy",
            "Inception", "Seven", "The Hateful 8", "Inglorious Basterds",
            "Avengers Series", "Pirates of the Carribean Movies", "A nightmare on Elm Street 1",
            "A nightmare on Elm Street 2", "A nightmare on Elm Street 3", "A nightmare on Elm Street 4",
            "A nightmare on Elm Street 5", "A nightmare on Elm Street 6", "A nightmare on Elm Street 7",
            "A nightmare on Elm Street 8", "A nightmare on Elm Street 9", "Alice in Wonderland", "Peter Pan",
            "The Sword in the Stone", "The Little Mermaid", "Alladin", "The Nightmare before Christmas", "Alladin Return of Jaffar",
            "A Goofy Movie", "James in the giant Peach", "Hervules", "Mulan", "Dougs First Movie", "Emperors New Groove",
            "Kronks new Groove", "Evil Dead Rise", "Evil Dead 2013", "Friday The 13th 1", "Friday The 13th 2",
            "Friday The 13th 3", "Friday The 13th 4", "Friday The 13th 5", "Friday The 13th 6", "Friday The 13th 7",
            "Friday The 13th 8", "Friday The 13th 9", "Friday The 13th part 10", "Freddy vs Jason", "Friday The 13th REBOOT 2013",
            "Halloween Originial Series", "Halloween Rob Zombie Versions", "Halloween Other Versions", "Hell House LLC Movie", "Insidious Movie",
            "Jurassic Park 1-2-3", "Jurrasic Park 4-5-6", "SAW 1", "SAW 2", "SAW 3", "SAW 4", "SAW 5", "SAW 6", "SAW 7",
            "SUPER MARIO BROS", "The Hunger Games 1", "The Hunger Games 2", "The hunger games 3", "the hunger games 4",
            "American Psycho", "Avengers Movie", "Star Wars Original 3", "Star wars prequel", "star wars recent 3", "shaun of the dead",


        ];

        const allTitles = [...tvShows, ...anime, ...movies];

        const chooseBtn = document.getElementById('chooseBtn');
        const chosenList = document.getElementById('chosenList');

        const chosenItems = [];

        chooseBtn.addEventListener('click', () => {
            if (chosenItems.length < 2) {
                const randomIndex = Math.floor(Math.random() * allTitles.length);
                const chosenTitle = allTitles[randomIndex];

                if (!chosenItems.includes(chosenTitle)) {
                    chosenItems.push(chosenTitle);
                    const listItem = document.createElement('li');
                    listItem.textContent = chosenTitle;
                    listItem.className = 'list-item';
                    chosenList.appendChild(listItem);
                }
            }
        });
    </script>
</body>
</html>

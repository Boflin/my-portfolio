<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap import -->
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Fetching Pokemon Data</title>
</head>
<body class="bg-light">
  <p><a href="../../../index.html" class="btn btn-secondary mb-3">Back to Portfolio</a></p>
  <div class="container my-5">

    <header class="text-center mb-4">
      <h1 class="title bold display-1">Pokemon Info</h1>
      <h5 class="title-small italic">Created by Cory Mischiek</h5>
      <hr>
    </header>

    <section class="pokemonData">
      <div class="input-group mb-3">
        <input type="text" id="pokemonName" class="form-control" placeholder="Enter Pokemon Name"/>
        <button class="btn btn-primary" onclick="fetchData()">Fetch Pokemon</button>
      </div>

      <div class="row align-items-center">
        <div class="col-md-4 text-center">
          <img src="" alt="Pokemon Sprite" id="pokemonSprite" class="img-fluid" style="display: none;">
        </div>

        <div class="col-md-8">
          <table id="pokemonStats" class="table table-striped table-bordered" style="display: none;">
            <thead>
              <tr>
                <th>HP</th>
                <th>ATT</th>
                <th>DEF</th>
                <th>Sp. ATK</th>
                <th>Sp. DEF</th>
                <th>SPD</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="stat-hp"></td>
                <td id="stat-att"></td>
                <td id="stat-def"></td>
                <td id="stat-spatk"></td>
                <td id="stat-spdef"></td>
                <td id="stat-spd"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div id="abilities" style="display: none;" class="mt-4">
        <h3>Abilities</h3>
        <ul id="abilitiesList" class="list-group"></ul>
      </div>

      <div id="encounters" style="display: none;" class="mt-4">
        <h3>Encounter Locations</h3>
        <ul id="encountersList" class="list-group"></ul>
      </div>
    </section>
  </div>

  <!-- js and bootstrap import -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>

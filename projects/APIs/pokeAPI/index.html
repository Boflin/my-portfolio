<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Fetching Pokemon Data</title>
</head>
<body>
  <p><a href="../../../index.html">Back to Portfolio</a></p>

  <header class="header">
    <h1 class="title bold">Pokemon Info</h1>
    <h5 class="title-small italic">Created by Cory Mischiek</h5>
    <hr>
  </header>

  <section class="pokemonData">
    <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none;">
    <input type="text" id="pokemonName" placeholder="Enter Pokemon Name">
    <button class="btn-fetch" onclick="fetchData()">Fetch Pokemon</button>

    <table id="pokemonStats" style="display: none;">
      <thead>
        <tr>
          <th>HP</th>
          <th>ATT</th>
          <th>DEF</th>
          <th>Sp. ATK</th>
          <th>Sp. DEF</th>
          <th>SPD</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="stat-hp"></td>
          <td id="stat-att"></td>
          <td id="stat-def"></td>
          <td id="stat-spatk"></td>
          <td id="stat-spdef"></td>
          <td id="stat-spd"></td>
        </tr>
      </tbody>
    </table>

    <div id="abilities" style="display: none;">
      <h3>Abilities</h3>
      <ul id="abilitiesList"></ul>
    </div>
  </section>

  <script src="./index.js"></script>
</body>
</html>

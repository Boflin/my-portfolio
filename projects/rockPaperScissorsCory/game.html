<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <style>
    .container{
      width: 100%;
      align-items: center;
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
    }

    .button-container{
      display: flex;
      /* width: 50%; */
      justify-content: space-evenly;
      padding: 30px;
    }

    .title{
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: rgba(255, 114, 114, 0.902);
    }
    .btn{
      padding: 10px;
      width: 500px;
      color: white;
      background-color: rgba(77, 23, 7, 0.557);
      border: 1px solid red;
      font-family: Arial, Helvetica, sans-serif;
    }

    #display{
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 24px;
      text-decoration: underline dashed 1px;
    }

    #result {
      color: red;
      font-size: 24px;
    }
    .choiceText{
      color: rgb(216, 36, 36);
      font-style: italic;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Rock Paper Scissors Game</h1>

    <div class="button-container">
      <button class="btn" id="rock">Rock</button>
      <button class="btn" id="paper">Paper</button>
      <button class="btn" id="scissors">Scissors</button>
    </div>

    <div id="display">display goes here</div>
    <p id="result"></p>

  </div><!-- .container-->


<script>
  
  let btn_rock = document.getElementById("rock");
  let btn_paper = document.getElementById("paper");
  let btn_scissors = document.getElementById("scissors");

  let display = document.getElementById("display");
  let resultDisplay = document.getElementById("result");

  // list computer choices
  let computerChoices = ['rock', 'paper', 'scissors'];

  // function to get the computers choice 
  function getComputerChoice() {
    // get a random index number
    let randomIndex = Math.floor(Math.random() * computerChoices.length);
    // return a random selection from the list of choices
    return computerChoices[randomIndex];
  }

  // Function to determine the result of the game
  function determineWinner(userChoice, computerChoice) {
      if (userChoice === computerChoice) {
          return 'You tied!';
      } else if (
          (userChoice === 'rock' && computerChoice === 'scissors') ||
          (userChoice === 'paper' && computerChoice === 'rock') ||
          (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
          return 'You win!';
      } else {
          return 'You lose!';
      }
  }

  // event listener for the rock button
  btn_rock.addEventListener("click", function(e) {
    let userChoice = 'rock';
    let computerChoice = getComputerChoice();

    let result = determineWinner(userChoice, computerChoice);
    display.innerHTML = `You chose <span class='choiceText'>${userChoice}</span>. Computer chose <span class='choiceText'>${computerChoice}</span>!`;
    
    // generate a random index
    let randomIndex = Math.floor(Math.random() * computerChoices.length);
    let randomChoice = computerChoices[randomIndex];

  })

  // event listener for the paper button
  btn_paper.addEventListener("click", function(e) {
    let userChoice = 'paper';
    let computerChoice = getComputerChoice();

    let result = determineWinner(userChoice, computerChoice);
    display.innerHTML = `You chose <span class='choiceText'>${userChoice}</span>. Computer chose <span class='choiceText'>${computerChoice}</span>!`;
    
    // generate a random index
    let randomIndex = Math.floor(Math.random() * computerChoices.length);
    let randomChoice = computerChoices[randomIndex];
  })

  // event listener for the scissors button
  btn_scissors.addEventListener("click", function(e) {
    let userChoice = 'scissors';
    let computerChoice = getComputerChoice();

    let result = determineWinner(userChoice, computerChoice);
    display.innerHTML = `You chose <span class='choiceText'>${userChoice}</span>. Computer chose <span class='choiceText'>${computerChoice}</span>!`;
    resultDisplay.innerText = `${result}`
    
    // generate a random index
    let randomIndex = Math.floor(Math.random() * computerChoices.length);
    let randomChoice = computerChoices[randomIndex];
  })

</script>
</body>
</html>
